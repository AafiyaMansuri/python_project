    <title>Royal-Stay Resort</title>
<body>
<div class="inner-banner inner-bg9">
    <div class="container">
        <div class="inner-title">
           <!-- <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Sign In</li>
            </ul>
            <h3>Sign In</h3>-->
            <div class="sign-in-area" style="margin-top: 50px;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="user-all-form">
                                <div class="contact-form">
                                    <div class="section-title text-center">
                                        <h2>Change your Password</h2>
                                    </div>
                                    <form action="/Client/setpass/" method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-12 ">
                                                <div class="form-group">
                                                    <input type="text" name="otp" id="name" class="form-control" required
                                                           data-error="Please enter your Username or Email"
                                                           placeholder="Enter otp">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 ">
                                                <div class="form-group">
                                                    <input type="text" name="pass" id="name1" class="form-control"
                                                           data-error="Please enter your password"
                                                           placeholder="Enter New Password" pattern="(?=.*[0-9])(?=.*[!@#$%&])[a-zA-Z0-9!@#$%&].{8,}"
                                                           title="One character is must be upper case,One character must be special character, one character must be number character and password must be 8 character"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 ">
                                                <div class="form-group">
                                                    <input type="text" name="cpass" id="name2" class="form-control" required
                                                           data-error="Please enter your Username or Email"
                                                           placeholder="Re-Enter New Password">
                                                </div>
                                            </div>

                                            <div class="col-lg-12 col-md-12 text-center">
                                                <button type="submit" class="default-btn btn-bg-three border-radius-5">
                                                    Save Changes
                                                </button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" src="{% static 'cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
