{% extends "header_footer.html" %}
{% load static %}
{% block content %}

<script>

  var dtToday = new Date();
  var month = dtToday.getMonth() +1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
     if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
           var minDate= year + '-' + month + '-' + day;

    $('#date1').attr('min', minDate);


</script>

<div class="inner-banner inner-bg5">
    <div class="container">
        <div class="inner-title">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Booking</li>
            </ul>
            <h3>Booking</h3>
        </div>
    </div>
</div>


<div class="book-area pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="book-img">
                    <img src="{% static 'assets/img/book-img.jpg' %}" alt="Images">

                </div>
            </div>
            <div class="col-lg-6">
                <div class="booking-form">

                    <h3>Booking Sheet </h3>
                    <form>
                        {% for data in member %}
                        <div class="row align-items-center">

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input type="text" name="client_id" class="form-control" required
                                           data-error="Please enter your name" placeholder="Your Name"
                                           value="{{cus.c_name}}" readonly="1">
                                    <i class='bx bx-user' style="color:#EE786C"></i>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Membership Package</label>
                                    <input type="text" name="package_id" class="form-control" placeholder="Your package"
                                           value="{{data.Package_name}}" readonly="1">
                                    <i class='bx bx-hotel' style="color:#EE786C"></i>
                                </div>
                            </div>
                            <!--                             <div class="col-lg-6">-->
                            <!--                                <div class="form-group">-->
                            <!--                                    <label>Rooms</label>-->
                            <!--                                    <input type="text" name="room"  class="form-control" placeholder="Rooms">-->
                            <!--                                    <i class='bx bx-hotel' style="color:#EE786C"></i>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <div class="input-group date">
                                        <input id="date1" type="text" class="form-control" name="Start_date"
                                               value="{{today_date}}" readonly="1">
                                        <span class="input-group-addon"></span>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>End Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="Date"
                                               value="{{ex_year}}" readonly="1">
                                        <span class="input-group-addon"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Payable Amount</label>
                                    <input type="text" name="ammount" class="form-control" placeholder="Amount"
                                           readonly="1"
                                           value="{{data.Ammount}}">
                                    <i class='bx bx-money' style="color:#EE786C"></i>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>You can Only Pay via Net Banking</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-lg-12 col-md-12">

                        <!--                                <button type="submit" class="default-btn btn-bg-two border-radius-5"-->
                        <!--                                        style="background-color:#EE786C">-->
                        <!--                                    Pay Now-->
                        <!--                                </button>-->
                        <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
                            {% csrf_token %}

                            <input type="hidden" name="business" value="ranariya2106@gmail.com"
                                   id="id_business">

                            <!-- Specify a Buy Now button. -->
                            <input type="hidden" name="cmd" value="_xclick">
                            <input type="hidden" name="charset" value="utf-8">
                            <input type="hidden" name="no_shipping" value="1">

                            <!-- Specify details about the item that buyers will purchase. -->

                            <input type="hidden" name="item_name" value="{{request.session.client_id}}">
                            <input type="hidden" name="amount" value="{{data.Ammount}}">
                            <input type="hidden" name="currency_code" value="USD">

                            <!-- Specify URLs -->
                            <input type='hidden' name='cancel_return'
                                   value='http://127.0.0.1:8000/Client/mem_cencel/'>

                            <input type='hidden' name='return'
                                   value='http://127.0.0.1:8000/Client/mem_success/{{mem}}'>

                            <!-- Display the payment button. -->
                            <!--                                                <input type="image" name="submit" border="0"-->
                            <!--                                                       src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"-->
                            <!--
                                                                          alt="PayPal - The safer, easier way to pay online">-->
                            <center>
                                <button type="submit" class="default-btn btn-bg-three">
                                    Pay now
                                </button>
                            </center>
                            <img alt="" border="0" width="1" height="1"
                                 src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}

{% endblock %}
