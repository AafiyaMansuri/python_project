<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from demos.wrappixel.com/premium-admin-templates/bootstrap/pixel-bootstrap/packages/inverse/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Oct 2021 12:40:20 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'plugins/images/Letterr.png' %}">
    <title>Royal-Stay Resort</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/default.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    <script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
    <style>
  body
  {
    background-image:url("{% static 'pic.png' %}")
    background-repeat: no-repeat
  }

    </style>
</head>

<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box">
        <div class="white-box">
            <img src="{% static 'plugins/images/users/royal_stay.png' %}" alt="user" height="60"
                 width="200"><br><br><br>
            <form class="form-horizontal form-material" id="loginform" action="/Login/" method="POST">
                {% csrf_token %}
                <h3 class="box-title m-b-20">Sign In</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" value="{{admin_cookie_email}}" name="email"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" value="{{admin_cookie_password}}"
                               name="pass" placeholder="Password">
                    </div>
                </div>
                {% for data in messages %}
                <span style="color:red"> {{data}} </span>
                {% endfor %}
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" name="remember">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="/forget/" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
                            Forgot pwd?</a></div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Log In
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"
                                               title="Login with Facebook"> <i aria-hidden="true"
                                                                               class="fa fa-facebook"></i> </a> <a
                                href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"
                                title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">

                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform"
                  action="https://demos.wrappixel.com/premium-admin-templates/bootstrap/pixel-bootstrap/packages/inverse/index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- jQuery -->
<script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>

<!--slimscroll JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'js/custom.min.js' %}"></script>
<!--Style Switcher -->
<script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>

<!-- Mirrored from demos.wrappixel.com/premium-admin-templates/bootstrap/pixel-bootstrap/packages/inverse/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Oct 2021 12:40:20 GMT -->
</html>
